apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-logic
  namespace: eco-terminal
spec:
  replicas: 3
  selector:
    matchLabels:
      app: core-logic
  template:
    metadata:
      labels:
        app: core-logic
    spec:
      containers:
      - name: core
        image: eco-terminal-core:latest
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: core-logic-service
  namespace: eco-terminal
spec:
  selector:
    app: core-logic
  ports:
  - port: 80
    targetPort: 5000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: core-logic-hpa
  namespace: eco-terminal
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: core-logic
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
